                <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
             <div class="modal-dialog">
             <div class="modal-content">
            <div class="modal-header">
             <h5 class="modal-title" id="exampleModalLabel">Add Task Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
          <div class="modal-body d-flex .flex-column 
          .flex-wrap align-content-stretch" id="midalID">
            <!-- pop up form starts here -->
                <form> 
                <fieldset >
                  <legend><strong>Enter the Task Details </strong></legend>
                  <div class="mb-3">
                    <span id="formSpan"></span><br>
                    <label for="formGroupExampleInput" class="form-label" id="formname" >Name</label>
                    <input type="name" class="form-control" id="formNameField" placeholder="" required> 
                  
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Description</label><br>
                    <span id="desError"></span>
                    <input type="text" class="form-control" id="descriptionField" placeholder="">
                </div>
            <!-- Name and Description fields Ends  -->
        
            <!-- Drop down field starts -->
              <label for="assigned"> Assigned To </label><br>
              <span id="assignedError"></span>
              <select name="assigned" id="assigned" class="form-select form-select-sm">
                <option >Choose from</option>
                <option value="sebastain">Sebastian</option>
                <option value="shobha">Shobha</option>
                <option value="laize">Laize</option>
            </select><br>
            <!-- Dropdown field ends here -->
              <!-- Date Fields starts -->
                 <label for="duedate"> Due Date </label>
                 <span id="dateSpan"></span>
                <input type="date" id="duedate" name="Duedate"></div>

                <label for="status ">Status</label>
                <span id="statusSpan"></span>
                  <select name="status" id="status" class="form-select form-select-sm">
                    <option >Select Status from</option>
                    <option value="todo">TO Do</option>
                    <option value="progress">In Progress</option>
                    <option value="review">Review</option>
                    <option value="done">Done</option>
                  </select>

                  <!-- pop up form Ends here -->
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeButton">Close</button>
            <button type="button" class="btn btn-secondary" id="resetButton">Reset</button>
            <button type="button" class="btn btn-primary" id="confirmButton">Confirm</button>
            </div>
            </fieldset>
            </form> 
           </div>
